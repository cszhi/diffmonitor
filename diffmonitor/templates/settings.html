{% extends 'base.html' %}

{% block content %}
<form class="form-signin" method="post">
    <h2 class="form-signin-heading">重置密码</h2>
    <input type="password" name="password" class="form-control" placeholder="新密码" required="" autofocus="">
    <input type="password" name="password_confirmation" class="form-control" placeholder="确认新密码" required="">
    <button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
</form>
{% endblock %}
